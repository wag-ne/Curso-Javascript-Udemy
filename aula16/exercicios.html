<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 16</title>
</head>
<body>

  <script>
    num1 = Math.random() * 100;
    document.body.innerHTML += `Seu numero é: ${num1}<br />`;
    document.body.innerHTML += `Raiz quadrada: ${num1 ** 0.5} <br />`;
    document.body.innerHTML += `Seu numero é inteiro: ${Number.isInteger(num1)}<br />`;
    document.body.innerHTML += `Seu numero é inteiro: ${Number.isNaN(num1)}<br />`;
    document.body.innerHTML += `Arredondado para cima ${Math.ceil(num1)}<br />`;
    document.body.innerHTML += `Arredondado para baixo ${Math.floor(num1)}<br />`;
    document.body.innerHTML += `Seu numero com duas casas é: ${num1.toFixed(2)}<br />`;
    console.log(num1)
  </script>
</body>
</html>
